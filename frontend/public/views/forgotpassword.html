<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../css/global2.css" />
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../css/forgotpassword.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
</head>
<body>
  <div class="desktop">
    <header class="main">
      <div class="forgot-password-container">
        <div class="logo-frame">
          <div class="logo">
            <img class="logo-icon" loading="lazy" alt="Logo" src="../images/logo.png" />
            <h1 class="travalizer">Forgot Password</h1>
          </div>
        </div>

        <form id="forgot-password-form">
          <div class="form-group">
            <label for="email">Enter your email address</label>
            <div class="email-input">
              <input class="form-control" type="email" id="email" name="email" placeholder="yourname@example.com" required />
            </div>
          </div>
          
          <div class="button">
            <button type="submit" class="forgot-password-button" id="forgot-password-button">Submit</button>
          </div>
          
          <div class="back-to-login">
            <a href="./login.html">Back to login</a>
          </div>
        </form>
      </div>
    </header>
  </div>

  <script src="../js/forgot-password.js"></script>
</body>
</html>
