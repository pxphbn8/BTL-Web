<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo|Login</title>
    <link rel="stylesheet" href="../css/global2.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
  </head>
  <body>
    <div class="desktop">
      <header class="main">
        <div class="login-container">
          <div class="logo-frame">
            <div class="logo">
              <img class="logo-icon" loading="lazy" alt="" src="../images/logo.png" />
              <h1 class="travalizer">Login TODO</h1>
            </div>
          </div>
          <form class="login-form" id="form-login">
            <div class="form-group">
              <label for="email">Email</label>
              <div class="email-input">
                <input class="form-control" type="email" id="email" name="email" required />
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-input">
                <input class="form-control" type="password" id="password" name="password" required />
                <button class="button-eye-off">
                  <img class="eye-off" alt="" src="../images/eye--off.svg" />
                </button>
              </div>
            </div>

            <div class="form-group">
              <input class="check-box-default" checked="true" type="checkbox" id="remember_me" />
              <label class="remember" for="remember_me">Remember me</label>
            </div>

            <div class="button">
              <button type="submit" class="login-button" id="login-button">Login</button>
              <button type="submit" class="signup-button" id="signup-button">Sign Up</button>
            </div>
          </form>

          <div class="forgot-password-link">
            <a href="forgotpassword.html">Forgot Password?</a>
          </div>

        </div>
        <img class="illustration-icon" loading="lazy" alt="" src="../images/pic3.jpg" />

        <script src="../js/login.js"></script>
      </header>
    </div>
  </body>
</html>
